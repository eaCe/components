<div x-data>
    <button type="button"
            class="inline-flex items-center justify-between px-4 py-2 text-white bg-purple-600 transition-colors hover:bg-purple-800 focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-50"
            @click.prevent="$refs.dialog.showModal()">
        <span class="font-semibold">Open Dialog</span>
    </button>

    <dialog x-ref="dialog"
            class="p-5 shadow-lg w-full max-w-md backdrop:bg-black backdrop:bg-opacity-50 backdrop:backdrop-blur-sm">
        <div class="flex justify-between mb-4">
            <h3 class="font-bold text-xl">Header</h3>
            <button type="button"
                    autofocus
                    aria-label="Close dialog"
                    @click.prevent="$refs.dialog.close()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto aspernatur, delectus dolor est
            expedita facere fuga illo illum ipsam iste iusto magnam mollitia pariatur quam rerum totam velit,
            voluptas voluptatem.
        </div>
        <div class="flex justify-end mt-4 gap-4">
            <button type="button"
                    class="font-bold px-4 py-2 text-white bg-purple-600 transition-colors hover:bg-purple-800 focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-50"
                    @click.prevent="$refs.dialog.close()">
                Ok
            </button>
            <button type="button"
                    class="font-bold px-4 py-2 text-white bg-red-600 transition-colors hover:bg-red-800 focus:outline-none focus:ring focus:ring-red-500 focus:ring-opacity-50"
                    @click.prevent="$refs.dialog.close()">
                Cancel
            </button>
        </div>
    </dialog>
</div>
