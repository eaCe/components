<div x-data="{ open: false }" class="relative">
    <button @click="open = true"
            type="button"
            class="inline-flex items-center justify-between px-4 py-2 text-white bg-purple-600 transition-colors hover:bg-purple-800 focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-50">
        <span class="font-semibold">Open Modal</span>
    </button>

    <template x-teleport="body">
        <div x-show="open"
             x-cloak
             @keyup.escape.window="open = false"
             id="modal"
             aria-labelledby="modal-title"
             role="dialog"
             aria-modal="true"
             class="fixed inset-0 z-10 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white shadow-lg w-full max-w-2xl"
                 x-trap.noscroll.inert="open"
                 @click.away="open = false">
                <div class="p-4 relative">
                    <div class="flex items-start justify-between">
                        <h2 id="modal-title" class="text-2xl font-bold mb-2">
                            Modal Title
                        </h2>
                        <button @click="open = false"
                                type="button"
                                class="inline-flex items-center justify-between p-2 focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <hr class="mt-2 mb-4">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis dolorem dolorum
                        exercitationem illo illum, iste itaque molestiae mollitia non nostrum officiis quae, qui quis
                        quisquam quo reprehenderit tenetur totam voluptatibus?
                    </p>
                </div>
            </div>
        </div>
    </template>
</div>
